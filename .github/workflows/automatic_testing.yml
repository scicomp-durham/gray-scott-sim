name: Checking Tests and Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install g++ cppcheck -y
    - name: Run cppcheck
      run: cppcheck --enable=all --error-exitcode=1 --suppress=missingIncludeSystem gs.cpp tests_gs.cpp
    - name: Compile and Run Tests
      run: |
        g++ -o test_runner tests_gs.cpp
        ./test_runner
